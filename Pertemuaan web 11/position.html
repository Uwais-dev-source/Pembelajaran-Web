<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position</title>
    <style>
      div {
        height: 150px;
        width: 150px;
      }

      .box1 {
        background-color: red;
      }

      .box2 {
        background-color: yellow;
      }

      .box3 {
        background-color: green;
        top: 40px;
        position: absolute;
      }

      .box4 {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
  </body>
</html>
