<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi</title>
</head>
<body>
    <form action="">
    <fieldset>
    <legend>Registrasi</legend>  
    <label for="name">Nama</label>
        <br />
        <input type="text" name="name" placeholder="Masukan Nama" required />
        <br />
        <br>
        <label for="username">Username</label>
        <br />
        <input type="text" name="username" placeholder="Masukan Username" required />
        <br />
        <br>
        <label for="pass">Password</label>
        <br />
        <input type="text" name="pass" placeholder="Masukan Password" required />
        <br />
        <br>
        <label for="tglLahir">Tanggal Lahir</label>
        <br />
        <input type="date" name="tglLahir" id="tglLahir" />
        <br />
        <br>
        <label for="gender">Jenis Kelamin</label>
        <br />
        <input type="radio" name="gender" id="1" />
        <label for="1">Laki-Laki</label>
        <input type="radio" name="gender" id="2" />
        <label for="2">Perempuan</label>
        <br />
         <br />
        <label for="alamat">Alamat</label>
        <br />
        <textarea
          name="alamat"
          id="alamat"
          placeholder="Masukan Alamat"
          cols="30"
          rows="10"
        ></textarea>
        <br>
        <br />
        <label for="nomer">Nomer Whatsapp</label>
        <br />
        <input type="text" name="nomer" placeholder="Nasukan Nomer Anda" required />
        <br>
        <br /><label for="email">Email</label>
        <br />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Masukan Email"
          required
        />
        <br>
        <br>
        <button>Registrasi</button>
</body>
</html>
