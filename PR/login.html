<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
  </head>
  <body>
    <main>
      <section class="login">
        <form>
          <fieldset class="field">
            <legend><h3>Login</h3></legend>
            <label for="user">Username</label>
            <br />
            <input
              type="text"
              name="user"
              id="user"
              class="form-control"
              placeholder="Username"
              required
            />
            <br />
            <label for="pass">Password</label>
            <br />
            <input
              type="password"
              name="pass"
              id="pass"
              class="form-control"
              placeholder="Password"
            />
            <br />
            <br />
            <button class="btn btn-primary float-end">Kirirm</button>
          </fieldset>
        </form>
      </section>
    </main>
  </body>
</html>
